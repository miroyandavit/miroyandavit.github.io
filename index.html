<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Davit Miroyan</title>
  <meta name="description" content="Personal site of Davit Miroyan — UChicago undergraduate." />

  <!-- Icons (Font Awesome) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Minimal, muted, print-friendly */
    :root{
      --bg:#f8fafc;        /* very light gray */
      --text:#0f172a;      /* slate-900 */
      --muted:#64748b;     /* slate-500/600 */
      --rule:#e5e7eb;      /* gray-200 */
      --link:#1f2937;      /* slate-800 (subtle) */
      --link-underline:#94a3b8; /* slate-400 */
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0f14;
        --text:#e5e7eb;
        --muted:#94a3b8;
        --rule:#1f2937;
        --link:#e5e7eb;
        --link-underline:#475569;
      }
    }

    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      background:var(--bg);
      color:var(--text);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{max-width:720px;margin:0 auto;padding:44px 24px}

    /* Header */
    header{text-align:center;margin-top:20px;margin-bottom:24px}
    .photo{
      width:200px;height:200px;border-radius:50%;
      object-fit:cover;object-position:center;
      background:#e5e7eb;display:inline-block;
    }
    h1{margin:12px 0 6px;font-size:28px}
    .role{margin:0;color:var(--muted)}
    .location{margin:2px 0 0;color:var(--muted);font-size:14px}

    /* Links row */
    .links{
      margin-top:12px;display:flex;gap:18px;flex-wrap:wrap;justify-content:center
    }
    .links a{
      color:var(--link);text-decoration:none;border-bottom:1px solid transparent
    }
    .links a:hover{border-bottom-color:var(--link-underline)}
    .links i{margin-right:6px;opacity:.9}

    /* Divider */
    .rule{height:1px;background:var(--rule);margin:22px 0}

    /* About paragraph */
    .about{max-width:60ch;margin:0 auto;color:var(--text)}
    .muted{color:var(--muted)}
    footer{margin:36px 0 8px;text-align:center;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- Replace photo.jpg with your actual image filename in the repo root -->
      <img src="photo.jpg" alt="Davit Miroyan" class="photo" />
      <h1>Davit Miroyan</h1>
      <p class="role">Undergraduate, University of Chicago</p>
      <p class="location">Chicago, IL</p>

      <nav class="links" aria-label="Personal links">
        <a href="mailto:davitmiroyan@uchicago.edu"><i class="fa-solid fa-envelope"></i>Email</a>
        <a href="cv.pdf" target="_blank" rel="noopener"><i class="fa-solid fa-file"></i>CV</a>
        <a href="https://www.linkedin.com/in/davit-miroyan-90a450361/" target="_blank" rel="noopener"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
        <a href="https://github.com/miroyandavit" target="_blank" rel="noopener"><i class="fa-brands fa-github"></i>GitHub</a>
      </nav>
    </header>

    <div class="rule"></div>

    <!-- Keep homepage lightweight & non-redundant -->
    <section class="about">
      <p>
        Hi! I'm Davit, an undergraduate at the University of Chicago studying Computational and Applied Mathematics. 
      </p>
        
      <p class="muted">
        For my full background, see the <a href="resume.pdf" target="_blank" rel="noopener">Resume</a>.
      </p>
    </section>

    <footer>
      © <span id="y"></span> Davit Miroyan
    </footer>
  </div>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
